<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>レース一覧</title>
    </head>
    <body>
        <h1>今週の重賞レース</h1>
        {% for object in objects %}
            {% if object.d_check == 0 %}
                <a href="{% url 'race_info' object.number %}">{{ object.name }}</a>
            {% endif %}
        {% endfor %}
    </body>
</html>
