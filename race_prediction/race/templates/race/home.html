<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>レース一覧</title>
    </head>
    <body>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">ログアウト</a>
        {% else %}
        <a href="{% url 'login' %}">ログイン</a>
        <a href="{% url 'signup' %}">会員登録</a>
        {% endif %}
        <h1>今週の重賞レース</h1>
        {% for object in objects %}
            {% if object.d_check == 0 %}
                <a href="{% url 'race_info' object.number %}">{{ object.name }}</a>
            {% endif %}
        {% endfor %}
    </body>
</html>
