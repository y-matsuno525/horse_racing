<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>レース一覧</title>
    </head>
    <body>
        <h1>今週の重賞レース</h1>
        {% for object in object_list %}
            {% if object.check == 0 %}
                <p href="race/{{ object.number }}/">{{ object.name }}</p>
        {% endfor %}
    </body>
</html>
